<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chatbot</title>
</head>
<body>

    <div>

            <input type="text" id="user_input" name="user_input" required>

        <div>

            <p><strong>Respuesta del Chatbot:</strong> {{ chat_response }}</p>
        </div>
    {% endif %}
</body>
</html>
